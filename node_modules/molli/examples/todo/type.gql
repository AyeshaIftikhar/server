enum Gender {
  MALE
  FEMALE
}

type Profile {
  name: String @isUnique
  gender: Gender!
}

type User @model{
  id: ID! @isUnique
  username: String! @isUnique
  password: String
  profile: Profile!
  books: [Book!]!
  search: SearchResult!
}

type Tag {
  name: String! @isUnique
  count: Int!
}

type Book @model{
  id: ID! @isUnique
  title: String!
  isbn: String! @isUnique
  author: User!
  tag: Tag!
}

union SearchResult = Book | User
